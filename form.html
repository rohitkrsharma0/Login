<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration></form></title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <center class="reg">
        <h1>Registration Form</h1>
    </center>
    <div id="aaa">
    <form action="post" class="abc">
        <label for="name">Enter your Name</label>
        <input type="name" id="name" name="name " placeholder="Enter Your Name"required>
        <div>
            <label for="">Gender:-</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender"value="female">
            <label for="female">Female</label>
        <div>
            <br>
            <label for="Course">Course:</label>
            <input type="checkbox" id="MCA" name="MCA" value="yes">
            <label for="MCa">MCA</label>
            <input type="checkbox" id="MBA" name="MBA" value="yes">
            <label for="MBA">MBA</label>
        </div>
        <br>
        <div>
            <label for="Phone Number">Phone Number</label>
            <input type="tel" id="tel" name="tel" placeholder="Phone Number" maxlength="10">
        </div>
        <br>
        <div>
            <label for="Email">Email</label>
            <input type="email" id="email" name="email"required placeholder="Enter Your Email">
        </div>
        <br>
            <label for="password">Create Password</label>
            <input type="password" id="password" name="password" placeholder="Password">
       
         </div>
         <br>
            <center>
                <input type="submit">
            </center>
        </div>
    </form>
    </div>
</body>
</html>
